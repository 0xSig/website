name: Deploy Staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  staging:
    uses: ./.github/workflows/build-and-deploy.yml
    with:
      node-version: 14.x
      environment: staging
    secrets: inherit
    permissions:
      id-token: write
      contents: read

  invalidate-cloudfront:
    needs: [staging]
    uses: ./.github/workflows/invalidate-cloudfront.yml
    with:
      paths: "/*"
      environment: staging
    secrets: inherit
    permissions:
      id-token: write
      contents: read
